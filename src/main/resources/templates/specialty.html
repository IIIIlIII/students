<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{parts/head}"></head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>COST</th>
    </tr>
    <tr th:each="spec : ${data}">
        <td th:text="${spec.id_specialty}"></td>
        <td th:text="${spec.spec_name}"></td>
        <td th:text="${spec.spec_cost}"></td>
    </tr>
</table>
</body>
</html>
